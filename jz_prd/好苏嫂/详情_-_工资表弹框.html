          <p><span style="font-family:'ArialMT', 'Arial';">1. </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">剖腹产文案修改：线上错别字</span></p><p><span style="font-family:'ArialMT', 'Arial';">2. </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">加一个其他加款，其他扣款</span></p><p><span style="font-family:'ArialMT', 'Arial';">3. </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">发服务员工资，改为：发服务员报酬</span></p><p><span style="font-family:'ArialMT', 'Arial';">4. </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">应付工资</span><span style="font-family:'ArialMT', 'Arial';"> </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">改</span><span style="font-family:'ArialMT', 'Arial';"> </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">应付数</span></p><p><span style="font-family:'ArialMT', 'Arial';">5. </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">实发工资</span><span style="font-family:'ArialMT', 'Arial';"> </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">改</span><span style="font-family:'ArialMT', 'Arial';"> </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">实发数</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">6. 月份 改 归属月份</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">7. 实发数 = 应付数+剖腹产+外出费+自带奖励-应扣款+其他加款-其他扣款</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">保存后，为已申报状态</span></p><p><span style="font-family:'ArialMT', 'Arial';"><br></span></p>
