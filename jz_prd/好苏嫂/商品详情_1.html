          <p><span style="font-family:'ArialMT', 'Arial';"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、去掉原来的分享按钮</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2、将立即下单按钮左侧空出位置，放上3个按钮：分享、电话、收藏</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';">3</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">、点击分享按钮，弹出微信分享弹框，展示：微信、朋友圈，两个按钮，点击分别进入分享给微信好友和微信朋友圈流程；详细看分享页面文档</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">4、点击电话按钮，调出系统拨打电话，号码读取后台公司信息的联系电话</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">5、收藏部分</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">5.1 会展示当前用户对该商品是否点赞</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">5.2 点赞图标下方，会展示 点赞的统计数字</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';"><br></span></p>
